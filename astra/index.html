<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Astra | Autonomous Drone IP</title>
  <meta name="description" content="Astra hardware and IP for autonomous cycle counting.">
  <link rel="stylesheet" href="/assets/styles.css?v=20260225f">
  <style>
    .page-shell{position:relative;isolation:isolate;min-height:100vh;display:grid;place-items:center;padding:2.2rem 1rem;background:radial-gradient(circle at 10% 16%, color-mix(in srgb,var(--accent) 14%, transparent), transparent 40%),radial-gradient(circle at 88% 16%, color-mix(in srgb,var(--gold) 20%, transparent), transparent 44%),var(--bg);overflow:hidden}
    .page-orb{position:absolute;border-radius:999px;pointer-events:none;opacity:.4;z-index:0;animation:orbFloat 10.4s ease-in-out infinite alternate}
    .page-orb.orb-a{width:330px;height:330px;left:-96px;top:-84px;background:radial-gradient(circle, color-mix(in srgb,var(--accent) 46%, transparent), transparent 70%)}
    .page-orb.orb-b{width:300px;height:300px;right:-86px;bottom:-62px;background:radial-gradient(circle, color-mix(in srgb,var(--gold) 44%, transparent), transparent 68%);animation-delay:1.1s}
    .page-card{position:relative;z-index:1;width:min(980px,95vw);border:1px solid var(--border);border-radius:22px;background:color-mix(in srgb,var(--surface) 86%,var(--bg) 14%);padding:1.6rem;box-shadow:0 24px 52px rgba(8,23,42,.16);backdrop-filter:blur(8px);overflow:hidden;transform-style:preserve-3d;transition:transform 300ms cubic-bezier(.22,.61,.36,1), box-shadow 300ms cubic-bezier(.22,.61,.36,1)}
    .page-card::before{content:"";position:absolute;inset:-2px;border-radius:24px;background:conic-gradient(from 120deg, color-mix(in srgb,var(--accent) 34%, transparent), transparent 44%, color-mix(in srgb,var(--gold) 36%, transparent), transparent 80%);opacity:.44;z-index:-1;animation:haloSpin 6.2s linear infinite}
    .page-title{margin:0;font-family:"Iowan Old Style","Palatino Linotype",Georgia,serif;font-size:clamp(2.2rem,5.2vw,3.6rem);line-height:1.04;color:var(--blue);letter-spacing:.01em}
    .page-sub{margin:.78rem 0 0;color:var(--muted);max-width:62ch;font-size:1.03rem}
    .page-metrics{margin-top:1rem;display:flex;flex-wrap:wrap;gap:.45rem}
    .page-chip{display:inline-flex;align-items:center;gap:.28rem;border:1px solid var(--border);border-radius:999px;padding:.28rem .54rem;background:color-mix(in srgb,var(--surface) 88%,var(--bg) 12%);font-size:.74rem;color:var(--blue);letter-spacing:.04em;text-transform:uppercase}
    .page-actions{margin-top:1.1rem;display:flex;gap:.65rem;flex-wrap:wrap}
    @keyframes orbFloat{from{transform:translate3d(0,0,0)}to{transform:translate3d(0,-14px,0)}}
    @keyframes haloSpin{from{transform:rotate(0deg)}to{transform:rotate(360deg)}}
  </style>
</head>
<body>
  <main class="page-shell">
    <span class="page-orb orb-a" aria-hidden="true"></span>
    <span class="page-orb orb-b" aria-hidden="true"></span>
    <section class="page-card" data-premium-card>
      <p class="hero-eyebrow">Astra</p>
      <h1 class="page-title">Autonomous Drones for Cycle Counting</h1>
      <p class="page-sub">This page is the dedicated destination for Astra hardware/IP, mission planning and autonomous warehouse counting continuity.</p>
      <div class="page-metrics" aria-label="Astra mission metrics">
        <span class="page-chip">Mission Autonomy</span>
        <span class="page-chip">Live Telemetry</span>
        <span class="page-chip">Inventory Continuity</span>
      </div>
      <div class="page-actions">
        <a class="btn pill" href="/">Back to homepage</a>
        <a class="btn pill secondary" href="/ascentra">Explore Ascentra</a>
        <a class="btn pill secondary" href="/operis">Explore Operis</a>
      </div>
    </section>
  </main>
  <script src="/assets/js/page-premium.js?v=20260225f" defer></script>
</body>
</html>
