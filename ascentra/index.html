<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ascentra | Consultancy & Engineering</title>
  <meta name="description" content="Ascentra consultancy and engineering orchestration.">
  <link rel="stylesheet" href="/assets/styles.css?v=20260225f">
  <style>
    .page-shell{position:relative;isolation:isolate;min-height:100vh;display:grid;place-items:center;padding:2.2rem 1rem;background:radial-gradient(circle at 14% 14%, color-mix(in srgb,var(--accent) 16%, transparent), transparent 38%),radial-gradient(circle at 86% 20%, color-mix(in srgb,var(--gold) 18%, transparent), transparent 42%),var(--bg);overflow:hidden}
    .page-orb{position:absolute;border-radius:999px;filter:blur(0.2px);pointer-events:none;opacity:.42;z-index:0;animation:orbDrift 11s ease-in-out infinite alternate}
    .page-orb.orb-a{width:320px;height:320px;left:-90px;top:-70px;background:radial-gradient(circle, color-mix(in srgb,var(--accent) 44%, transparent), transparent 68%)}
    .page-orb.orb-b{width:280px;height:280px;right:-70px;bottom:-50px;background:radial-gradient(circle, color-mix(in srgb,var(--gold) 42%, transparent), transparent 66%);animation-delay:.9s}
    .page-card{position:relative;z-index:1;width:min(980px,95vw);border:1px solid var(--border);border-radius:22px;background:color-mix(in srgb,var(--surface) 86%,var(--bg) 14%);padding:1.6rem;box-shadow:0 24px 52px rgba(8,23,42,.16);backdrop-filter:blur(8px);overflow:hidden;transform-style:preserve-3d;transition:transform 300ms cubic-bezier(.22,.61,.36,1), box-shadow 300ms cubic-bezier(.22,.61,.36,1)}
    .page-card::before{content:"";position:absolute;inset:-2px;border-radius:24px;background:conic-gradient(from 140deg, color-mix(in srgb,var(--accent) 34%, transparent), transparent 42%, color-mix(in srgb,var(--gold) 34%, transparent), transparent 78%);opacity:.45;z-index:-1;animation:cardHalo 6.5s linear infinite}
    .page-title{margin:0;font-family:"Iowan Old Style","Palatino Linotype",Georgia,serif;font-size:clamp(2.2rem,5.2vw,3.6rem);line-height:1.04;color:var(--blue);letter-spacing:.01em}
    .page-sub{margin:.78rem 0 0;color:var(--muted);max-width:62ch;font-size:1.03rem}
    .page-metrics{margin-top:1rem;display:flex;flex-wrap:wrap;gap:.45rem}
    .page-chip{display:inline-flex;align-items:center;gap:.28rem;border:1px solid var(--border);border-radius:999px;padding:.28rem .54rem;background:color-mix(in srgb,var(--surface) 88%,var(--bg) 12%);font-size:.74rem;color:var(--blue);letter-spacing:.04em;text-transform:uppercase}
    .page-actions{margin-top:1.1rem;display:flex;gap:.65rem;flex-wrap:wrap}
    @keyframes orbDrift{from{transform:translate3d(0,0,0)}to{transform:translate3d(0,-16px,0)}}
    @keyframes cardHalo{from{transform:rotate(0deg)}to{transform:rotate(360deg)}}
  </style>
</head>
<body>
  <main class="page-shell">
    <span class="page-orb orb-a" aria-hidden="true"></span>
    <span class="page-orb orb-b" aria-hidden="true"></span>
    <section class="page-card" data-premium-card>
      <p class="hero-eyebrow">Ascentra</p>
      <h1 class="page-title">Consultancy + Engineering</h1>
      <p class="page-sub">This page is the dedicated destination for Ascentra services, strategy design, mechanization advisory and software architecture leadership.</p>
      <div class="page-metrics" aria-label="Ascentra focus metrics">
        <span class="page-chip">Strategy Systems</span>
        <span class="page-chip">Execution Design</span>
        <span class="page-chip">ROI Governance</span>
      </div>
      <div class="page-actions">
        <a class="btn pill" href="/">Back to homepage</a>
        <a class="btn pill secondary" href="/operis">Explore Operis</a>
        <a class="btn pill secondary" href="/astra">Explore Astra</a>
      </div>
    </section>
  </main>
  <script src="/assets/js/page-premium.js?v=20260225f" defer></script>
</body>
</html>
